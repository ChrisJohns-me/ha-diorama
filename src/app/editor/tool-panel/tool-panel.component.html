<mat-tab-group>
  <mat-tab label="Build">
    <section class="tab-section">
      <button type="button" class="editor-action" *ngFor="let key of objectKeys(editorToolList)" (click)="changeTool(key)"
        mat-button>{{ editorToolList[key].toolName }}</button>
    </section>
  </mat-tab>
  <mat-tab label="Interact">
    <h1>Some tab content</h1>
    <p>...</p>
  </mat-tab>
  <mat-tab label="Furnish">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
